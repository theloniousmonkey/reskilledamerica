<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Huddle</title>
</head>
<body>
    <div class= "background">
        <img src="images/bg-desktop.svg" class="desktop_background">
        <img src="images/bg-mobile.svg" class="phone_background"/>
    </div>
    <div class= "logo">
        <img src="images/logo.svg" alt="logo">
    </div>
    <div class= "illustration">
        <img src="images/illustration-mockups.svg">
    </div>
    <div class= "info">
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have<br>
        a voice, but so does your audience. Create connections with<br>
        your users as you engage in geniune discussion.</p>
        <Button>Register</Button>
    </div>

<div class="social">
    <img src="images/logo-facebook.svg">
    <img src="images/twitter.svg">
    <img src="images/logo-instagram.svg">

</div>
